{% extends 'fragments/base.html' %}

{% block content %}
<div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4 panel-error panel-default">
	<form method = "POST" action = ".">
	<p class="bg-danger text-center error">Invalid Login!</p>
	 {% csrf_token %}
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
				<input type="text" name="username" class="form-control" id="username" placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"> <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
				<input type="password" name="password" class="form-control" id="password" placeholder="Password">
			</div>
		</div>
		<div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>
{% endblock %}
